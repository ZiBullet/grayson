<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Grayson</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav container">
            <a href="#" class="header__nav-logo"><img src="./imgs/logo.png" alt="logo" class="header__nav-logo-img"></a>
            <ul class="header__nav-list">
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">HOME</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">PAGES</a></li>
                <li class="header__nav-list-item">
                    <span>PORTFOLIO</span>
                    <img src="./imgs/arrow-down.svg" class="header__nav-list-item-img">
                    <ul class="header__nav-list-item-drop-down">
                        <li class="header__nav-list-item-drop-down_item"><a href="#" class="header__nav-list-item-drop-down_item-link">SHOP</a></li>
                        <li class="header__nav-list-item-drop-down_item"><a href="#" class="header__nav-list-item-drop-down_item-link">FASHION</a></li>
                        <li class="header__nav-list-item-drop-down_item"><a href="#" class="header__nav-list-item-drop-down_item-link">GALLERY</a></li>
                    </ul>
                </li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">BLOG</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">ABOUT</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">SHORTCODES</a></li>
            </ul>
            <form class="header__nav-search">
                <input type="search" placeholder="Search" class="header__nav-search-input">
                <button class="header__nav-search-btn"><img src="./imgs/search.svg" alt="search"></button>
            </form>
        </nav>
    </header>
    <main class="main">
        <section class="main__banner">
            <img class="main__banner__img" src="./imgs/banner-bg.png" alt="banner">
            <div class="main__banner__wrap container">
                <h1 class="main__banner__title">Amazing Shop Layouts</h1>
                <p class="main__banner__text">Grayson Collection</p>
                <a href="#" class="main__banner__link">SHOP NOW</a>
            </div>
        </section>
    </main>
</body>
</html>
